<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Поле чудес</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
    <header class="header">
        <h1>Поле чудес</h1>
    </header>

    <main class="main">
        <!-- ЛЕВАЯ КОЛОНКА: игроки + игра -->
        <section class="left-column">
            <!-- Игроки -->
            <section class="players-bar">
                <div id="playersContainer" class="players-row">
                    <!-- игроки рендерятся из JS -->
                </div>
                <button id="addPlayerBtn" class="btn btn-add-player">+ Игрок</button>
            </section>

            <!-- Игровое поле -->
            <section class="game-area">
                <div class="hint-container">
                    <div class="hint-label">Загадка:</div>
                    <div id="hintText" class="hint-text"></div>
                </div>

                <div id="wordContainer" class="word-container"></div>

                <div class="score-and-wheel">
                    <div class="score-panel">
                        <div class="score-label">Очки игрока:</div>
                        <div id="scoreValue" class="score-value">0</div>
                    </div>

                    <div class="wheel-wrapper">
                        <canvas id="wheelCanvas" width="320" height="320"></canvas>
                        <div class="wheel-pointer"></div>
                        <button id="spinButton" class="btn btn-primary">Крутить барабан</button>
                        <div id="lastResult" class="spin-result"></div>
                    </div>
                </div>

                <div id="keyboard" class="keyboard"></div>

                <div class="controls-row">
                    <button id="prizesButton" class="btn btn-secondary">Таблица призов</button>
                </div>
            </section>
        </section>

        <!-- ПРАВАЯ КОЛОНКА: сайдбар -->
        <aside class="sidebar">
            <h2>Настройки игры</h2>

            <section class="sidebar-section">
                <h3>Слово и загадка</h3>
                <label class="field-label">Загаданное слово (русские буквы):</label>
                <input id="wordInput" class="input" type="text" />

                <label class="field-label">Загадка / вопрос:</label>
                <textarea id="hintInput" class="textarea" rows="3"></textarea>

                <button id="applyWordBtn" class="btn btn-small">Применить</button>
            </section>

            <section class="sidebar-section">
                <h3>Призы (редактирование)</h3>
                <div id="prizesEditor" class="prizes-editor">
                    <!-- строки призов рендерятся из JS -->
                </div>
            </section>

            <section class="sidebar-section">
                <h3>Сохранение / загрузка</h3>
                <div class="sidebar-buttons">
                    <button id="saveConfigBtn" class="btn btn-small">Сохранить в TXT</button>
                    <label class="file-label">
                        Загрузить TXT
                        <input id="loadConfigInput" type="file" accept=".txt,.json,text/plain" />
                    </label>
                </div>
            </section>
        </aside>
    </main>

    <!-- Модалка с призами -->
    <div id="prizesModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2>Таблица призов</h2>
            <table class="prizes-table">
                <thead>
                <tr>
                    <th>Очки</th>
                    <th>Приз</th>
                </tr>
                </thead>
                <tbody id="prizesTableBody">
                <!-- заполняется из PRIZES -->
                </tbody>
            </table>
            <button id="closePrizesModal" class="btn btn-small">Закрыть</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
